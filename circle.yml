deployment:
  rubygems:
    branch: master
    commands:
      - which gem
      - whoami
      - gem list
      - gem install gem-release
      - "echo :rubygems_api_key: ${rubygems_api_key} > ~/.gem/credentials"
      - gem bump --version patch --tag
      - gem build opendelivery.gemspec
      - "gem push opendelivery-*.gem"